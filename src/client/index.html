<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>Nadgar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Audio -->
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Classificação</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Nadgar</p>
            <input type="text" tabindex="0" autofocus placeholder="Digite seu nome aqui" id="playerNameInput" maxlength="25" required/>
            <b class="input-error">Nick deve ter apenas caracteres alfanuméricos!</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton">Jogar</button></a>
            <button id="spectateButton">Modo Espectador</button>
            <button id="settingsButton">Configurações</button>
            <br />
            <div id="settings">
                <h3>Configurações</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Mostrar borda</label>
                    <label><input id="showMass" type="checkbox">Mostrar massa</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Continue se movendo com mouse fora da tela</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Comida arredondada</label>
                    <label><input id="darkMode" type="checkbox">Alternar modo escuro</label>
                </ul>
            </div>
            <div id="instructions">
                <h3>Como jogar</h3>
                <ul>
                    <li>Mova o mouse na tela para mover seu personagem.</li>
                    <li>Objetivo: Tentar engordar e comer outros jogadores.</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
